<div>{{singleTeam.teamName}}</div>
<div>{{singleTeam.headquarters}}</div>
<div>{{singleTeam.publicSupport.publicSupport}}</div>
<div>{{singleTeam.teamLead.superheroName}}</div>
<div ng-repeat="superhero in singleTeam.superheros">
	<div><a ui-sref="viewSuperhero({id:superhero.superheroId})">{{superhero.superheroName}}</a></div>
</div>
{{singleTeam}}
<button ng-click="deleteTeam(singleTeam.teamId)">Delete Team</button>
<button><a ng-click="goBack()">Back</a></button>
